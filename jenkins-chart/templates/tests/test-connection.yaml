apiVersion: v1
kind: Pod
metadata:
  name: "jenkins-test-connection"
  namespace: {{ .Values.namespace }}
  annotations:
    "helm.sh/hook": test
spec:
  containers:
    - name: wget
      image: busybox
      command: ['wget']
      args: ['jenkins:{{ .Values.service.ports[0].port }}']
  restartPolicy: Never
